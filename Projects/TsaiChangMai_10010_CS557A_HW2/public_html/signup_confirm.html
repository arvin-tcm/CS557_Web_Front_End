<html>
    <head>
        <title>Sign Up Confirmation</title>
        <script src="signup.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function () {
                showCustomer();
            };
            function showCustomer() {
                var divCustomer = document.getElementById("customer");

                customer = getCustomer();
                divCustomer.innerHTML = JSON.stringify(customer);
            }
        </script>
    </head>
    <body>
        Thank you for signing up for our service!
        <hr />
        <div id="customer">NPU</div>
        <div id="div1">
            <table border="0" cellspacing="1" cellpadding="3" id="customerTable">
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input size="20" type="text" name="emailaddress" >
                        <span id="emailmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input size="20" type="password" name="password" >
                        <span id="passwdmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        ReType Password:
                    </td>
                    <td>
                        <input size="20" type="password" name="repassword">
                        <span id="repasswdmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Full Name:
                    </td>
                    <td>
                        <input size="50" type="text" name="fullname" >
                        <span id="usrmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:</td>
                    <td>
                        <input size="80" type="text" name="address">
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input size="30" type="text" name="city">
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <select name="state">
                            <option value="CA">CA</option>
                            <option value="NY">NY</option>
                            <option value="WA">WA</option>
                            <option value="TX">TX</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                    </td>
                    <td>
                        <input size="30" type="text" name="country">
                    </td>
                </tr>
                <tr>
                    <td>
                        Zip Code:
                    </td>
                    <td>
                        <input size="20" type="text" name="zipcode">
                        <span id="zipmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone No:
                    </td>
                    <td>
                        <input size="30" type="text" name="phoneno">
                        <span id="phonemsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
