<!DOCTYPE html>
<html>
    <head>
        <script src="signup.js" type="text/javascript"></script>
    </head>
    <body>
        <form action="signup_confirm.html" method="get" onsubmit="
                if (validate(this) === false)
                    return false;
                addcustomer(this);">
            <table border="0" cellspacing="1" cellpadding="3">
                <tr>
                    <td colspan="2" align="center">
                        Enter your information
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input size="20" type="text" name="emailaddress" >
                        <span id="emailmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input size="20" type="password" name="password" >
                        <span id="passwdmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        ReType Password:
                    </td>
                    <td>
                        <input size="20" type="password" name="repassword">
                        <span id="repasswdmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Full Name:
                    </td>
                    <td>
                        <input size="50" type="text" name="fullname" >
                        <span id="usrmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:</td>
                    <td>
                        <input size="80" type="text" name="address">
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input size="30" type="text" name="city">
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <select name="state">
                            <option value="CA">CA</option>
                            <option value="NY">NY</option>
                            <option value="WA">WA</option>
                            <option value="TX">TX</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                    </td>
                    <td>
                        <input size="30" type="text" name="country">
                    </td>
                </tr>
                <tr>
                    <td>
                        Zip Code:
                    </td>
                    <td>
                        <input size="20" type="text" name="zipcode">
                        <span id="zipmsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone No:
                    </td>
                    <td>
                        <input size="30" type="text" name="phoneno">
                        <span id="phonemsg"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
